<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Complement Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #001F3F;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001F3F;
      color: #FFC7D4;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      background-color: #FFF5F7;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
      transition: transform 0.2s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    textarea {
      width: 100%;
      height: 90px;
      font-size: 16px;
      border: 2px solid #001F3F;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      color: #001F3F;
    }

    button {
      background-color: #FFC7D4;
      color: #001F3F;
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #FFB6C1;
      transform: translateY(-2px);
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #000;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #001F3F;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>DNA Complement Generator</h1>
  </header>

  <main>
    <div class="container">
      <p>Enter a DNA sequence (A, T, G, C):</p>
      <textarea id="inputSeq" placeholder="Example: ATGCCGTA"></textarea>
      <br>
      <button id="generateBtn">Generate Complement</button>
      <div id="output"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BioMedLab Project</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const input = document.getElementById("inputSeq");
      const btn = document.getElementById("generateBtn");
      const output = document.getElementById("output");

      btn.addEventListener("click", function() {
        const seq = input.value.toUpperCase().trim();
        let result = "";

        for (let base of seq) {
          if (base === "A") result += "T";
          else if (base === "T") result += "A";
          else if (base === "G") result += "C";
          else if (base === "C") result += "G";
          else result += "?";
        }

        if (seq.length === 0) {
          output.textContent = "Please enter at least one base!";
        } else {
          output.textContent = "Complementary strand: " + result;
        }
      });
    });
  </script>

</body>
</html>
